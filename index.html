<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Login</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
        <div style="text-align: center;">
            <img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" width="120px" class="img" alt="" srcset="" >
        </div>
      <form>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email or mobile phone number"
            name="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
          />
        </div>
        <button class="btn" style="color: whitesmoke;">Login</button>
        <P style="text-align: center;color:blue;"> Forgotten password? </P>
        <p style="text-align: center;">
            ________________________  or _________________________</p>
    
        <button class="btn1" >Create new account</button>
      </form>
    </div>
  </body>
</html>
